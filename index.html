<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Scroll X - Slider </title>
</head>
<body>

    <section class="section-container--slider">
        <div class="market-wrapper">
            <div class="market">
                <div class="grab"></div>
            </div>
            <div class="active-slide">1/5</div>
        </div>
    
        <div class="slider">
            <div class="slider-wrapper">
    
                <div class="slide">
                    <img src="./assets/img/img-one.webp" alt="img-one">
                </div>
    
                <div class="slide">
                    <img src="./assets/img/img-two.webp" alt="img-two">
                </div>
    
                <div class="slide">
                    <img src="./assets/img/img-three.webp" alt="img-three">
                </div>
    
                <div class="slide">
                    <img src="./assets/img/img-four.webp" alt="img-four">
                </div>
    
                <div class="slide">
                    <img src="./assets/img/img-five.webp" alt="img-five">
                </div>
    
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
